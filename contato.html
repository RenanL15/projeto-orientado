    <main>
      <h1>Entre em contato</h1>
      <form
        action="http://hub.fatecrl.edu.br/sobrino/recebe-v2.php"
        method="post">
        <div class="input-form">
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Judas Iscariotes"
            required >
        </div>
        <div class="input-form">
          <label for="tel">Telefone:</label>
          <input
            type="tel"
            name="telefone"
            id="tel"
            pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
            placeholder="(99) 9999-9999"
            required >
        </div>
        <div class="input-form">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="exemplo@tmj.com"
            required >
        </div>
        <div class="input-form">
          <label for="msg">Deixe um recado:</label>
          <textarea
            name="mensagem"
            id="msg"
            cols="30"
            rows="10"
            placeholder="Escreva aqui alguma dúvida que possa ter!"
            required></textarea>
        </div>
        <fieldset>
          <legend>Você gostou do site?</legend>
            <label class="radio-label-container" for="sim">
              Sim:
              <input type="radio" name="gostouDoSite" value="sim" id="sim" >
            </label>
            <label class="radio-label-container" for="nao">
              Não:
              <input type="radio" name="gostouDoSite" value="nao" id="nao" >
            </label>
        </fieldset>
        <button id="enviar-button">Enviar</button>
      </form>
    </main>
